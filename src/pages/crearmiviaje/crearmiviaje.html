<ion-header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <ion-navbar>
    <ion-title>crearmiviaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <div >
      <div >
        <label >Titulo del viaje</label>
        <ion-input type="text" name="titulo" placeholder="Escribe un titulo del viaje" required [(ngModel)]="titulo" ></ion-input>
  
      </div>
      <div >
        <label >Descripción</label>
        <div>
          <ion-input type="text" name="descripcion" placeholder=" Añade la descripcion del viaje" required [(ngModel)]="descripcion"></ion-input>
        </div>
      </div>
      <div >
        <label>Días de duración</label>
        <select  name="duracion" required [(ngModel)]="duracion"  value="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>

        </select>
      </div>
    </div>
  
  <label >Puntos de la ruta</label>
  <div *ngFor="let punto of numerosruta; let i = index">

  <div class="icono"  >
    <i class="glyphicon glyphicon-map-marker" style="display: inline;" ></i> 
    <ion-input  type="text" name="puntosruta" placeholder="Escribe un punto de la ruta" required [(ngModel)]="puntosruta[i]" ></ion-input>  
  </div>
  </div>

<button (click)=PonRuta(); ion-button shape="round">Añadir puntos de la ruta</button>

<button  (click)=Continuar(); ion-button shape="round">Continuar</button>

</form>

</ion-content>
