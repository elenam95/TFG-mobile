<ion-header>
  <ion-navbar>
    <ion-title>crearmiviaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-input type="text" name="titulo" placeholder="Escribe un titulo del viaje" required [(ngModel)]="titulo" ></ion-input>
    
    <ion-item> 
          <ion-label>Días de duración</ion-label>
          <ion-select [(ngModel)]="duracion" value="number">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
            <ion-option value="8">8</ion-option>
            <ion-option value="9">9</ion-option>
            <ion-option value="10">10</ion-option>
            <ion-option value="11">11</ion-option>
            <ion-option value="12">12</ion-option>
            <ion-option value="13">13</ion-option>
            <ion-option value="14">14</ion-option>
            <ion-option value="15">15</ion-option>
          </ion-select>
        
    </ion-item>

    <ion-input type="text" name="descripcion" placeholder="Añade la descripcion del vaije" required [(ngModel)]="descripcion" ></ion-input>
  
      <button (click)=PonRuta(); ion-button shape="round">Añadir puntos de la ruta</button>

      <ul *ngFor="let punto of numerosruta; let i = index">
        <div>
         <ion-icon name="checkmark-circle-outline"></ion-icon>
         <ion-input type="text" name="puntosruta" placeholder="Escribe un punto de la ruta" required [(ngModel)]="puntosruta[i]" ></ion-input>
      </div>
      </ul>

      <button (click)=Continuar(); ion-button shape="round">Continuar</button>

  
  

</ion-content>
