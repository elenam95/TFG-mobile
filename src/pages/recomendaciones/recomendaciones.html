<ion-header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <ion-navbar>
    <ion-title>recomendaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <label >Recomendaciones</label>
  <ul *ngFor="let num of listanum; let i = index">
    <div class="icono">
     <i class="glyphicon glyphicon-pushpin"></i>
     <ion-input type="text" name="listarecomendaciones" placeholder="Escribe tu recomendación" required [(ngModel)]="listarecomendaciones[i]" ></ion-input>
    </div>
  </ul>
  <button (click)=PonRecomendacion(); ion-button shape="round">Añadir recomendación</button>

  <button (click)=Continuar(); ion-button shape="round">Continuar</button>

</ion-content>
