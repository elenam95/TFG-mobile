<ion-header>
  <ion-navbar>
    <ion-title>cambiarcontraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="text" name="pass" placeholder="Escribe tu contraseña" required [(ngModel)]="pass" ></ion-input>
      </ion-item>
     <ion-item>
        <ion-label fixed>Nueva Contraseña </ion-label>
        <ion-input type="text" name="nuevapass" placeholder="Escribe nueva contraseña" required [(ngModel)]="nuevapass" ></ion-input>
       </ion-item>
      <ion-item>
          <ion-label fixed>Mail </ion-label>
          <ion-input type="text" name="nuevapass2" placeholder="Repite nueva contraseña" required [(ngModel)]="nuevapass2" ></ion-input>
         </ion-item>
         <button (click)=Cambiarpass(); ion-button shape="round" class="centered">Cambiar contraseña</button>

</ion-content>
