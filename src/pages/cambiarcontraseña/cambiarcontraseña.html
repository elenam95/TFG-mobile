<ion-header>
  <ion-navbar>
    <ion-title>cambiarcontraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

         <form (ngSubmit)="Cambiarpass()">
          <div >
            <div >
              <label >Contraseña</label>
              <ion-input type="password"  name="pass" placeholder="Escribe tu contraseña" required [(ngModel)]="pass" ></ion-input>
     
            </div>
            <div >
              <label >Nueva Contraseña</label>
              <div>
                <ion-input type="password" name="nuevapass" placeholder="Escribe nueva contraseña" required [(ngModel)]="nuevapass" ></ion-input>
              </div>
            </div>
            <div >
              <label>Repite Nueva Contraseña</label>
              <div >
                <ion-input type="password" name="nuevapass2" placeholder="Repite nueva contraseña" required [(ngModel)]="nuevapass2" ></ion-input>
              </div>
            </div>
            <div >
              <button type="submit"  ion-button shape="round">Guardar contraseña</button>
            </div>
          </div>
        </form>
</ion-content>
