<ion-header>
    <ion-navbar>
      <ion-title>
        VIAJATEA
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button (click)=Login(); ion-button shape="round">Login</button>
    <button (click)=Registrarse(); ion-button shape="round">Crear cuenta</button>
    <ion-icon size="small" name="airplane-outline"></ion-icon>
    
    

    <form (ngSubmit)="Crearcuenta();">
      <label >Correo electrónico</label>
      <ion-input type="text" name="mail" placeholder="Escribe tu correo electrónico" required="true"  [(ngModel)]="mail" ></ion-input>

      <button type="submit" ion-button shape="round">Crear Cuenta</button>
    </form>
  </ion-content>
