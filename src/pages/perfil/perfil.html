<ion-header>
  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="text-align:center">
  <ion-img [src]="imagenusu" height='80' width='80' ></ion-img>
  <h1 ion-text class="centered" style="display:inline">@{{NomUsu}}</h1>
  <!-- display:inline para que salga uno al lado del otro-->
  </div>
  <button (click)=Subirfoto(); ion-button shape="round">Subir fotografia</button>
  <button (click)=Configuracion(); ion-button shape="round">Configuración</button>
  <button (click)=Cargarfotoportada(); ion-button shape="round">Descargar fotos</button>


  <div>
      <h2> LISTA DE PUBLICACIONES </h2><!--en listapubli se llaman PUBLICACIONES-->
      <div style="text-align:center">
      <ul *ngFor="let PUBLICACIONES of listapubli"  > <!--iterar: crear un elemento para cada persona de la lista-->
         <!-- <li *ngIf="imagenusu">   condición: solo si la persona es un alumno-->
               {{PUBLICACIONES.Titulo}} - {{PUBLICACIONES.Idpublicacion}}
              <!-- </li>-->
              
      </ul>
    </div>
  </div>


  <ion-list>
    <ion-item *ngFor="let portada of imgportada" >
      <ion-thumbnail slot="start">
        {{portada}}
        <ion-img [src]="portada" height='80' width='80' ></ion-img>
      </ion-thumbnail>
    </ion-item>
  </ion-list>


  <div style="text-align:center">
    <ul>
    <ion-img [src]="imgportada[0]" height='80' width='80' ></ion-img>
    </ul>
    </div>

    <div style="text-align:center">
      <ul *ngFor="let portada of imgportada">
        {{portada}}
      <ion-img [src]="portada" height='80' width='80' ></ion-img>
      </ul>
      </div>


</ion-content>
