<ion-header>
  <ion-navbar>
    <ion-title>publicacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <div class="cabecera" >
        <ion-img class="imgusu"[src]="imagenusu" height='40' width='40' ></ion-img>
        <h1 ion-text class="centered" style="display:inline">{{NomUsu}}</h1>
        <!-- display:inline para que salga uno al lado del otro-->
        </div>

      <ion-slides>
        <ion-slide  *ngFor="let p of listaorden; let i = index"> 
          
          <div class="polaroid">
            <div class="ruta">{{p}}</div> 
            <img [src]="imgcontenedor[i]" alt="5 Terre" style="width:100%">
            <div class="container">
              <div *ngIf="p == 'Portada'"> 
                <label >{{NomUsu}}</label>
                <label class="text" >{{publicacion.Descripcion}}</label>
              </div>
      
              <div  *ngIf="p != 'Portada' && p!='Recomendaciones'"> 
                <div style="display: inline;"> 
                  <label style=" font-size: 15px;" >{{listaOrdenadaFotos[i].Rol}}</label>
                  <label class="nota" >{{listaOrdenadaFotos[i].Nota}}</label>
                </div>
                <div style="display: block;"> 
                  <label  >{{NomUsu}}</label>
                  <label class=" text" >{{listaOrdenadaFotos[i].Descripcion}}</label>

                </div>
             
                <div style="display: block">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                  <label class="text" >{{listaOrdenadaFotos[i].Positivo}}</label>
                 </div>
                <div style="display: block">
                  <ion-icon  name="close-circle-outline"></ion-icon>
                  <label class="text" >{{listaOrdenadaFotos[i].Negativo}}</label>
                 </div>
                
                 
                
              </div>
    
              <div *ngIf="p == 'Recomendaciones'"> 
                  <div *ngFor= "let r of listarecomendaciones">
                    <label  >{{NomUsu}}</label>
                    <label class=" text" >{{r}}</label>
                  </div>
              </div>
            </div>
          </div>
          

         
  

          
        </ion-slide>
      </ion-slides>
    
 
  

</ion-content>
