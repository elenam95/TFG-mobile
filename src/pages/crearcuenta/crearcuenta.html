<ion-header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <ion-navbar>
    <ion-title>Crearcuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <!-- Mostrar foto usuario-->
   <div class="textocentrado">
    <ion-img class="imgusu" [src]="imagenusu" height='80' width='80' ></ion-img>
    <button (click)=Activarinput(); ion-button shape="round" class="centered">Añadir foto perfil</button>
  </div>

   <!-- Boton foto de perfil-->
   <ion-item>
    <!--el boton input que selecciona la imagen lo ponemos en modo que no sea visible para el usuario-->
      <input #file id="inp" type="file" accept='image/*' (change)="Mostrar($event)" style="display: none">
   <!--en su lugar colocaremos un boton que llame a la función activar input, ya que el usuario si no lo visualiza no puedo clickarlo y por tanto activarlo-->
  </ion-item>

  <form (ngSubmit)="ComprobarCamposVacios();">
    <div >
      <div>
        <label >Correo electrónico</label>
        <ion-input type="text" name="mail" placeholder="Escribe tu correo electrónico" required  [(ngModel)]="mail" ></ion-input>
  
      </div>
      <div >
        <label >Nombre</label>
        <div >
          <ion-input type="text" name="nombre" placeholder="Escribe tu nombre" required valeu="true" [(ngModel)]="nombre"></ion-input>
        </div>
      </div>
      <div >
        <label >Nombre usuario</label>
        <div >
          <ion-input type="text"  name="nomUsu" placeholder="Escribe tu nombre de usuario" required="true" [(ngModel)]="nomUsu"></ion-input>
        </div>
      </div>
      <div >
        <label >Contraseña</label>
        <div >
          <ion-input type="password" name="pass" placeholder="Escribe tu Contraseña"required="true"[(ngModel)]="pass"></ion-input>
        </div>
      </div>
      <div >
        <label>¿Rol?:  </label>
        <select class="rol" name="rol" required="true" [(ngModel)]="rol">
            <option value="Persona">Persona</option>
            <option value="Empresa">Empresa</option>
        </select>
      </div>
      <div class="divselect">
        <label >¿Perfil?:</label>
        <select class="perfil" name="perfil" required="true" [(ngModel)]="perfil">
            <option  value="false">Publico</option>
            <option value="true">Privado</option>
        </select>
      </div>
      <div class=" textocentrado">
        <button type="submit" ion-button shape="round">Crear Cuenta</button>
      </div>
    </div>
  </form>

</ion-content>
