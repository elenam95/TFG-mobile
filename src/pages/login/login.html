<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form  (ngSubmit)="ComprobarCamposRellenos();">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Nombre de usuario</label>
      <ion-input type="text" name="nombre" placeholder="escribe el nombre" required [(ngModel)]="nombre" minlength=1 ></ion-input>
      
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputGroupUsername">Contraseña</label>
      <div class="input-group">
        <ion-input type="password" class="form-control" name="pass" placeholder="escribe la Contraseña" required [(ngModel)]="pass"></ion-input>
      </div>
    </div>
    <div class="textocentrado">
      <button type="submit" class="btn btn-primary" ion-button shape="round">Login</button>
    </div>
  </div>
</form>


</ion-content>
