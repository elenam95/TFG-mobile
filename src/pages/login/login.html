<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>Nombre usuario</ion-label>
    <ion-input type="text" name="nombre" placeholder="escribe el nombre" required [(ngModel)]="nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input type="password" name="pass" placeholder="escribe la Contraseña" required [(ngModel)]="pass"></ion-input>
  </ion-item>
  <button (click)=Autentificar(); ion-button shape="round">Login</button>
</ion-list>
</ion-content>
